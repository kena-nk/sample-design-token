name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.0.1'

    - run: yarn install

    - name: build tokens
      run: yarn token

    # - run: npm publish
    #   env:
    #     NODE_TOKEN: ${{ secrets.AUTH_TOKEN }}
